<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">

  </div>

  <script type="text/javascript">

    var win=0;
    var tie=0;
    var loss=0;
    var totScore=0;

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var compChoices = ["r", "p", "s"];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

    

      // Determines which key was pressed.
      var userGuess = event.key.toLowerCase();

      if (userGuess==="r" || userGuess==="p"|| userGuess==="s")

      {

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var compGuess = compChoices[Math.floor(Math.random() * compChoices.length)];

      
      if (userGuess==="r" && compGuess==="r") {tie++};
      if (userGuess==="r" && compGuess==="p") {loss++};
      if (userGuess==="r" && compGuess==="s") {win++};

      if (userGuess==="p" && compGuess==="r") {win++};
      if (userGuess==="p" && compGuess==="p") {tie++};
      if (userGuess==="p" && compGuess==="s") {loss++};

      if (userGuess==="s" && compGuess==="r") {loss++};
      if (userGuess==="s" && compGuess==="p") {win++};
      if (userGuess==="s" && compGuess==="s") {tie++};

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + compGuess);

      totScore=win*1+tie*0+loss*(-1);

      console.log("User guessed "+ userGuess);
      console.log("Computer guessed "+ compGuess);
      console.log("win = " + win);
      console.log("tie = " + tie); 
      console.log("loss = " + loss);     
      console.log("My Score = " + totScore);
      


      }
      else {

      console.log("Please enter letters: r or p or s");
      }

    };

  </script>

</body>

</html>
